<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega de EPP</title>
    <link rel="stylesheet" href="diseño.css">
    <link rel="stylesheet" href="login.js">
<body>
	<header1>
			<img src="imagenes/Unipalma-Vertical-Slogan-01.png" alt="logo" class="logo">
	</header1>
    <main>
        <section class="login-container">
            <h1 class="h1-login">Iniciar sesión</h1>
            <form id=" login-container" >
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Ingresa tu usuario" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                
                <button class="boton-entrar" type="button" onclick="login()">Entrar</button>
            </form>
            <p id="errorMessage" style="color: red; display: none;">Usuario o contraseña incorrectos.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Unipalma. Todos los derechos reservados.</p>
    </footer>
    <script src="login.js"></script>
</body>
</html>
