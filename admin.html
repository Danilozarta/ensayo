<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="diseño.css">
    <link rel="stylesheet" href="login.js">
</head>
<body>
  <header class="header-admin">
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Usuarios</a></li>
            <li><a href="#">Cerrar sesión</a></li>
        </ul>
    </nav>
</header>

<main class="main-admin">
    <section class="dashboard">
        <h1>Gestión de Usuarios</h1>
        
        <div class="actions">
            <button class="agregar-admin" id="addUserBtn">Agregar Usuario</button>
        </div>
        <section id="addUserForm" class="hidden">
          <h2>Agregar Usuario</h2>
          <form action="#" method="POST">
              <label for="username">Nombre de Usuario</label>
              <input type="text" id="username" name="username" placeholder="Ingrese el nombre de usuario" required>
      
              <label for="password">Contraseña</label>
              <input type="password" id="password" name="password" placeholder="Ingrese la contraseña" required>
      
              <button type="submit">Agregar Usuario</button>
              <button type="button" id="cancelBtn">Cancelar</button>
          </form>
      </section>
        
        <section class="user-list">
            <h2>Usuarios Registrados</h2>
            <ul id="userList">
                <!-- Los usuarios se agregarían dinámicamente aquí -->
                <li class="user-item">
                    <span class="username">Juan Pérez</span>
                    <button class="block-btn">Bloquear</button>
                    <button class="delete-btn">Eliminar</button>
                </li>
                <li class="user-item">
                    <span class="username">Ana Gómez</span>
                    <button class="block-btn">Bloquear</button>
                    <button class="delete-btn">Eliminar</button>
                </li>
            </ul>
        </section>
    </section>
</main>

<footer class="footer-admin">
    <p>&copy; 2025 Gestión de Usuarios</p>
</footer>
<script src="login.js"></script>
</body>
</html>
